<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<h1>list of incidents</h1>
	<f:view>
		<h:dataTable border="1" value="#{incidentCtr.incidents}" var="i">
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="id incident"></h:outputText>
				</f:facet>
				<h:outputText value="#{i.idIncident}"></h:outputText>
			</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="description"></h:outputText>
				</f:facet>
				<h:outputText value="#{i.descIncident}"></h:outputText>
			</h:column>
		</h:dataTable>

	</f:view>
</body>
</html>
